server:
  error:
    include-message: always
    include-binding-errors: always
logging:
  level:
    org:
      springframework:
        web:
          servlet:
            DispatcherServlet: DEBUG
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: photo
          uri: lb://photo
          predicates:
            - Path=/photo/**
        - id: user
          uri: lb://user
          predicates:
            - Path=/user/**
  sleuth:
    traceId128: true
    sampler:
      probability: 1.0
eureka:
  instance:
      preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://${LOCALHOST}:8079/eureka/
